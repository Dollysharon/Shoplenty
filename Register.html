
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Here!</title>
  <link rel="stylesheet" href="css/Register.css">
  
</head>
<body>
  <br><br><br><br>

<form action="">
<marquee behavior="" direction="">
  <legend>SIGN UP WITH SHOPLENTY</legend></marquee>
<br>
<label for="Fname">First Name:</label>
<input type="text"  id="Fname"  placeholder="Your first name....."  required>
<br><br>


<label for="Sname">Surname</label>
<input type="text"  id="Sname"  placeholder="Your Surname...." required >
<br><br>


<label for="Email">Email address</label>
<input type="email"  id="Email"  placeholder="e.g  sharon@gmail.com...." required >
<br><br>


<label for="pwd">password</label>
<input type="password"  id="pwd"  placeholder="Your password.." required >
<br><br>

<label for="phone">phone number</label>
<input type="tel"  id="phone"  placeholder="e,g 0768704664" required >
<br><br>

<label for="YOB">Year of Birth:</label>
<input type="date"  id="YOB"  required >
<br><br>

<label for="file">Upload photo</label>
<input type="file" id="file"  required>
<br><br>


<label for="nationality">Select your nationality</label>
<select name="" id=""nationality>

  <option value="" disabled>---Choose Nationality---</option>
<option value="">Italian</option>
<option value="">German</option>
<option value="">Dutch</option>
<option value="">Kenyan</option>

</select>
<br><br>
<p>Select youhr favourite Football Team</p>
<input type="checkbox"   id="arsenal" name="Arsenal">
<label for="arsenal">Arsenal</label>
<br><br>

<input type="checkbox"   id="Chelsea" name="Chelsea">
<label for="Chelsea">Chelsea</label>
<br><br>

<input type="checkbox"   id="Liverpool" name="Liverpool">
<label for="Liverpool">Liverpool</label>
<br><br>

<p>Select Gender :</p>
<input type="radio" id="male"  name="Gender">
<label for="male">Male</label>
<br><br>

<input type="radio" id="female"   name="Gender">
<label for="female">Female</label>
<br><br>

<input type="radio" id="other"  name="Gender">
<label for="other">Other</label>
<br><br>

<label for="message">Message</label><br>
<textarea name="" id="message" cols="40" rows="5"></textarea>
<br><br>

<button type="submit">Register</button>





</form>


  
</body>
</html>
